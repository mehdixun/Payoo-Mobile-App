<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- FontAwesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Daisy UI CDN  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7]">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-xl rounded-b-xl">
        <div class="min-h-[50px] flex justify-between items-center border-b-2 border-gray-300 p-3">
        <div class="flex">
            <img class="h-[50px]" src="Assets/Group.png" alt="">
            <div class="ml-3">
                <h2 class="font-extrabold">$ <span id="available-balance">45000</span></h2>
                <p class="text-[#08080885] mt-2">Available Balance</p>
            </div>
        </div>
        <div>
            <button id="btn-logout" class="btn text-[#666768]"><i class="fa-solid fa-right-from-bracket rotate-180 text-gray-800"></i> Log Out</button>
        </div>

    </div>


    <div class="mt-8">
        <h2 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h2>
        <p class="text-[#08080885]">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
    </div>


    <div class="mt-5 grid grid-cols-3 gap-4 min-h-[200px]">
        <div id="btn-add" class="form-btn text-center p-3 rounded-xl border border-gray-300">
            <img class="mx-auto" src="Assets/wallet1.png" alt="">
            <p>Add Money</p>
        </div>

        <div id="btn-out" class="form-btn text-center p-3 rounded-xl border border-gray-300">
            <img class="mx-auto" src="Assets/send1.png" alt="">
            <p>Cashout</p>
        </div>

        <div id="btn-transfer" class="form-btn text-center p-3 rounded-xl border border-gray-300">
            <img class="mx-auto" src="Assets/money1.png" alt="">
            <p>Transfer Money</p>
        </div>

        <div class="form-btn text-center p-3 rounded-xl border border-gray-300">
            <img class="mx-auto" src="Assets/bonus1.png" alt="">
            <p>Get Bonus</p>
        </div>

        <div class="form-btn text-center p-3 rounded-xl border border-gray-300">
            <img class="mx-auto" src="Assets/purse1.png" alt="">
            <p>Pay Bill</p>
        </div>

        <div id="btn-transaction" class="form-btn text-center p-3 rounded-xl border border-gray-300">
            <img class="mx-auto" src="Assets/transaction1.png" alt="">
            <p>Transactions</p>
        </div>
    </div>
    </div>


    <div class="all-form-section max-w-lg mx-auto mt-10">
        <!-- Add Money -->
        <div id="add-money-parent">
            <h1 class="font-bold text-[18px] my-5">Add Money</h1>
            <form class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h2 class="">Select A Bank</h2>
                    <select id="select-bank" class="select bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full">
                    <option class="">Select Bank</option>
                    <option>AB Bank</option>
                    <option>IFIC Bank</option>
                    <option>Dutch Bank</option>
                    </select>
                </div>
                <div>
                <label class="font-semibold" for="">Bank Account Number</label>
            <br>
            <input type="text" id="input-account-number" placeholder="Enter 11 digit account number" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold mt-2" for="">Amount to Add</label>
            <br>
            <input type="text" id="input-add-amount" placeholder="Add Amount to withdraw" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
            <br>
            <input type="text" id="input-pin-number" placeholder="Enter 4 digit pin number" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <button  class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl" id="btn-add-money">Add Money</button>
            </form>
        </div>


        <!-- Cash Out -->
         <div id="cash-out-parent" style="display: none;">
            <h1 class="font-bold text-[18px] my-5">Cash Out</h1>
            <form class="bg-white rounded-2xl p-8">
               
                <div>
                <label class="font-semibold" for="">Agent Number</label>
            <br>
            <input type="text" id="input-agent" placeholder="Enter 11 digit agent number" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold mt-2" for="">Amount</label>
            <br>
            <input type="text" id="withdraw-amount" placeholder="Enter amount to withdraw" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
            <br>
            <input type="text" id="withdraw-pin" placeholder="Enter 4 digit pin number" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <button  class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl" id="btn-withdraw">Withdraw Money</button>
            </form>
         </div>


         <!-- Transfer Money -->
     <div id="transfer-money-parent" style="display: none;">
                <h1 class="font-bold text-[18px] my-5">Transfer Money</h1>
            <form class="bg-white rounded-2xl p-8">
               
                <div>
                <label class="font-semibold" for="">User Account Number</label>
            <br>
            <input type="text" id="input-agent" placeholder="Enter 11 digit agent number" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold mt-2" for="">Amount</label>
            <br>
            <input type="text" id="withdraw-amount" placeholder="Enter amount to withdraw" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
            <br>
            <input type="text" id="withdraw-pin" placeholder="Enter 4 digit pin number" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none w-full" />
                </div>
                <button  class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl" id="btn-withdraw">Send Now</button>
            </form>
         </div>

         <!-- Transaction -->
     <div id="transaction-parent" style="display: none;">
            <div class="flex justify-between items-center">
            <h1 class="font-bold text-[18px] my-5">Transaction History</h1>
            <p>View All</p>
            </div>
            <div id="transaction-container">
                
            </div>
            </div>
            
         </div>
    </div>
    </div>


    <!-- JS Script -->
     <script src="home.js"></script>
</body>
</html>
