<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>

    <!-- Daisy UI CDN  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col">
    <div class="bg-[url(./Assets/bg.png)] bg-cover h-[120px] w-[300px] flex justify-center items-center">
        <img src="Assets/Group.png" alt="">
    </div>
    <form class="rounded-3xl p-10 bg-white w-[350px]">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" id="mobile" placeholder="Enter your number" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none" />
        </div>
        
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input type="text" id="pin" placeholder="Enter 4 digit pin" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none" />
        </div>
    <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl" id="btn-login">Login</button>
    </form>


    <!-- JS Script -->
     <script src="index.js"></script>
</body>
</html>
